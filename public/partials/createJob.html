 <div class="container">
  <!--  <div ng-hide="session">
        <div login></div>
    </div> -->

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h1>Sell your product</h1>

            <h3></h3>

            <div class="mainform">
                <form ng-submit="save()" class="form-register">
                    <input class="form-control form-group" type="text" ng-model="newJob.listingTitle" required="required" placeholder="Listing title">
                    <div class="form-group">
                        <label>Product Details</label><br>
                        <select ng-model="newJob.industry">
                        <option value="">-- choose industry --</option>
                        <option value="IT & Programming">IT & Programming</option>
                        <option value="Multimedia">Design & Multimedia</option>
                        <option value="Translation">Writing & Translation</option>
                        <option value="Marketing">Sales & Marketing</option>
                        <option value="Admin Support">Admin Support</option>
                        <option value="Engineering & Manufacturing">Engineering & Manufacturing</option>
                        <option value="Finance">Finance & Management</option>
                        <option value="Legal">Legal</option>                    
                      </select><br>
                        <textarea style="margin-top:15px;" class="form-control form-group" type="text" ng-model="newJob.description" required="required" placeholder="Description" rows="5"></textarea>
                        
                        <input class="form-control form-group" type="text" ng-model="newJob.location" required="required" placeholder="Preferred Location">
                        <label class="left-align">Starts on:</label>
                        <input class="form-control form-group" type="date" ng-model="newJob.startDate" placeholder="When do you want to start?">

                    </div>
                    <div class="form-group">
                        <input class="form-control form-group" type="number" ng-model="newJob.totalCost" required="required" placeholder="Sales price of the product">
                        <input class="form-control form-group" type="number" ng-model="newJob.commissionAmount" required="required" placeholder="Commission amount %">
                        <input class="form-control form-group" type="text" ng-model="newJob.linkUrl" placeholder="Link to the Event Website">
                    </div>
                    <br/>
                    <input type="file" ng-model="photo" onchange="angular.element(this).scope().uploadFile(this.files)"/>
                    <div>
                        <hr/>
                        <button type="ng-submit" class="btn btn-success" value="Save">Create Free Listing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
