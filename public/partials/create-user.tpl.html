<div class="container">
    <form class="form-signin" role="form">
        <div class="form-group text-center">
            <h4>Create a free account:</h4>
            <input type="text" name="first_name" ng-model="user.first_name" placeholder="First Name" required="required" label="First Name" class="form-control"/>
            <input type="text" name="last_name" ng-model="user.last_name" placeholder="Last Name" required="required" label="Last Name" class="form-control"/>
            <input type="email" name="email" ng-model="user.email" placeholder="Your email" class="form-control"/>
            <br/>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" required="required" class="form-control"/>
            <input type="password" name="password2" placeholder="Re-type Password" required="required" class="form-control" data-validation-matches-match="password" data-validation-matches-message="Your passwords don't match."/>

        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="createUser(user);">Create User</button>
    </form>
</div>
