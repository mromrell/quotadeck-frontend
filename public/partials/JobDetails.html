<div class="container">

    <div class="row">
    <div class="col-xs-12 col-sm-3 pull-left">
        <div class="filterbox col-sm-12">
            <div class="list-group bs-example">
                <div class="list-group-item active">Opportunity with:</div>
                <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Old_Nike_logo.jpg/200px-Old_Nike_logo.jpg" width="175px" class="img-responsive center">
                <h4>{{ company.companyName }}</h4>

                <p>{{ company.city }}
                    <br/>{{ company.state }}
                    <br/>{{ company.phone }}
                    <br/>{{ company.website }}
                </p>
                <hr/>
                <br/>
            </div>
        </div>
    </div>
    <div class="bs-example col-xs-12 col-sm-9 pull-right">
        <h1>{{ job.jobTitle }}</h1>
        <p><strong>Date Posted: </strong> {{ job.dateAdded }}</p>
       <p>{{ job.jobDescription }}</p>
    </div>

    </div>

</div>
